<body>
  <style>
    /* Center content with gradient background */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Container for form */
.container {
  background: #fff;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

/* Heading style */
h2 {
  margin-bottom: 20px;
  color: #333;
}

/* Style select dropdown */
select {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  background-color: #f9f9f9;
  transition: border-color 0.3s ease;
  cursor: pointer;
}

select:focus {
  outline: none;
  border-color: #66a6ff;
  box-shadow: 0 0 5px #66a6ff88;
}

/* Style submit button */
input[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #66a6ff;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #4b90e2;
}

/* Style back link */
p a {
  color: #3366cc;
  text-decoration: none;
  font-weight: bold;
}

p a:hover {
  text-decoration: underline;
}

  </style>
  <div class="container">
    <h2>Select Service</h2>
    <form method="post">
      <select name="service_id" required>
        <option value="">-- Select Service --</option>
        {% for service in services %}
          <option value="{{ service['id'] }}">{{ service['name'].capitalize() }} ({{ service['start_hour'] }} - {{ service['end_hour'] }})</option>
        {% endfor %}
      </select>
      <input type="submit" value="Next">
    </form>
    <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
  </div>
</body>
