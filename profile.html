<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, rgb(224, 235, 225), rgb(167, 244, 174));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fff8f0;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 14px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: hwb(86 65% 2%);
      outline: none;
      box-shadow: 0 0 5px #7adf8992;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #60f485;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #85cb70;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #d67b00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 8px;
    }

    a:hover {
      text-decoration: underline;
    }

    .flash-message {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <h2>Welcome {{ user['fullname'] or user['username'] }}</h2>
  <form method="post">
    <label>Full Name:</label>
    <input type="text" name="fullname" value="{{ user['fullname'] }}">

    <label>Email:</label>
    <input type="email" name="email" value="{{ user['email'] }}">

    <input type="submit" value="Update Profile">
  </form>

  <p>
    <a href="{{ url_for('select_service') }}">Book Appointment</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
  </p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p class="flash-message">{{ message }}</p>
    {% endfor %}
  {% endwith %}
</div>

</body>
</html>
